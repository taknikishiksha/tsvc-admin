name: Node Build (TSVC Admin Panel)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Upload build output
      uses: actions/upload-artifact@v4
      with:
        name: tsvc-build
        path: public/build/
